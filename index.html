---
layout: default
title: 我的Blog
---

<header>

    <h1>Header</h1>
</header>
<main>
    <h2>
        {{ page.title }}
    </h2>
    <h2>
        Test
    </h2>
    <p>
        最新文章
    </p>
    <ul>
        {% for post in site.posts %}
        <li>
            {{ post.date | date_to_string }}
            <a href="{{ post.url }}">
                {{ post.title }}
            </a>
        </li>
        {% endfor %}
    </ul>
</main>
<footer>
    <h1>Footer</h1>
</footer>
